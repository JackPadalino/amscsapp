{% extends 'main/main-base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Comment</legend>
                <h4>Are you sure you want to delete this comment?</h4>
            </fieldset>
            <br>
            <div class='form-group'>
                <a class="btn btn-outline-dark btn-sm" href="{% url 'classroom-project-details' object.project.user.profile.pk object.project.pk %}">Cancel</a>
                <button class="btn btn-outline-danger btn-sm" type='submit'>Yes, Delete</button>
            </div>
        </form>
    </div>
{% endblock content %}
