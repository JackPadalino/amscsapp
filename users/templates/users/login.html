{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class='login-register-container1'>
    {% if messages %}
        <div class='login-register-container2'>
            {% for message in messages %}
            <div class='alert alert-{{ message.tags }}'>
                {{ message }}
            </div>
            {% endfor %}
        </div>
    {% endif %}
    <div class='login-register-container3'>
        <div class="card login-register-card">
            <div class="card-body login-register-card-body">
                <form method='POST'>
                    {% csrf_token %}
                    <fieldset class='form-group'>
                        <legend class='border-bottom mb-4'>Log in</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <br>
                    <div class='form-group'>
                        <button class='btn btn-outline-success' type='submit'>Log in</button>
                        
                    </div>
                </form>
                <br>
                <div>
                    <small class='text-muted'>Need an account? <a class='ml-2' href="{% url 'users-register' %}">Sign up now</a></small>
                    <br>
                    <!--<small class='text-muted'>Forgot password? <a href= url 'password_reset' >Send reset instructions</a></small>-->
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
