{% extends 'main/main-base.html' %}
{% block content %}
<div class='page-title'>
    <h1>My projects</h1>
</div>
<div class="classes-div">
    {% for project in projects %}
        <h1><a href="{% url 'users-project-details' project.pk %}">{{ project.title}}</a></h1>
        <p>{{ project.blurb }}</p>
        <br>
    {% endfor %}    
</div>
<a href='{% url "users-create-project-step-1" %}'>Create new project</a>
{% endblock content %}
