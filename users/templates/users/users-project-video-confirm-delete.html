{% extends 'main/main-base.html' %}
{% block content %}
    <div class="content-section">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Project Video</legend>
            <h4>Are you sure you want to delete this video?</h4>
        </fieldset>
        <br>
        <div class='form-group'>
            <a class="btn btn-outline-dark btn-sm" href="{% url 'users-project-details' project_pk %}">Cancel</a>
            <a class="btn btn-outline-danger btn-sm" href="{% url 'users-delete-video' project_pk video_pk %}">Yes, Delete</a>
        </div>
    </div>
{% endblock content %}
